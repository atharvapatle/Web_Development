<!-- span does same work as paragraph -->
<!-- Span is a Inlline element and paragraph is a Block element -->
<!-- Inline will the occupy space it needs but Block element wil occupy the entire line. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>
    <p style="border: 2px solid red ;">This is a paragraph</p>
    <span style="border: 2px solid blue;">This is span</span>
    
</body>
</html>
