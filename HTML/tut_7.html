<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
    <link rel="stylesheet" href="./gn.css">
    
    <!-- HTML entities are used to write the reserved words/ symbols in html which are generaaly ignored by the code -->
</head>
<body>
    <div><p id="gama">This is a paragraph</p></div>
    <div><p>This is a anoter &nbsp; paragraph</p></div> <!-- &nbsp for spaces-->
    <div><p>Paragraph symbol is &lt;p&gt;</p></div> <!--&lt lower than symbol and &gt is greater than symbol-->
    <div class="container" id="hy"><p>Currency is written like this &pound; &dollar; &yen;</p>
         <p>Copyright &copy;</p></div>
    <strong class="helo"><em>Empty charactor &#8203;.</em></strong> <!-- :) -->
    

</body>
</html>
